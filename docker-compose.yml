services:
  app:
    build: .
    ports:
      - '5000:5000'
    env_file:
      - server/.env        # copy server/.env.example â†’ server/.env and fill in values
    environment:
      - NODE_ENV=production
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    # Ensure container logs are visible in docker compose up
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uploads:
